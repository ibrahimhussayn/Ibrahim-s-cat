<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Forever ❤️</title>

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

.container {
  padding: 40px 20px;
}

h1 {
  max-width: 700px;
  margin: auto;
  line-height: 1.6;
  font-weight: normal;
}

.gallery {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin: 30px 0;
}

.gallery img {
  width: 160px;
  height: 160px;
  border-radius: 15px;
  object-fit: cover;
  opacity: 0;
  animation: fadeIn 2s forwards;
}

.gallery img:nth-child(1){ animation-delay: 0.5s; }
.gallery img:nth-child(2){ animation-delay: 1s; }
.gallery img:nth-child(3){ animation-delay: 1.5s; }
.gallery img:nth-child(4){ animation-delay: 2s; }

button {
  padding: 15px 35px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: #ff4b5c;
  color: white;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

@keyframes fadeIn {
  to { opacity: 1; }
}

canvas {
  display: none;
  background: black;
}
</style>
</head>

<body>

<div class="container" id="mainPage">

<h1>
My love…<br><br>
Every photo here holds a memory.  
Every memory holds you.  
And every version of my future… still has you in it.<br><br>
Will you go out on a date with me  
and let me fall in love with you all over again? ❤️
</h1>

<div class="gallery">
  <img src="photo1.JPG">
  <img src="photo2.JPG">
  <img src="photo3.JPG">
  <img src="photo4.JPG">
</div>

<button onclick="startAnimation()">Yes ❤️</button>

</div>

<canvas id="scene"></canvas>

<script>
function startAnimation() {
  document.getElementById("mainPage").style.display = "none";
  const canvas = document.getElementById("scene");
  canvas.style.display = "block";
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const ctx = canvas.getContext("2d");

  let x = -100;
  let y = canvas.height / 2;

  function drawMan(xPos) {
    ctx.fillStyle = "white";
    ctx.fillRect(xPos, y - 60, 20, 40);
    ctx.fillRect(xPos - 10, y - 90, 40, 30);
    ctx.fillRect(xPos - 15, y - 20, 15, 40);
    ctx.fillRect(xPos + 20, y - 20, 15, 40);

    ctx.fillStyle = "red";
    ctx.fillRect(xPos + 35, y - 40, 15, 15);
  }

  function drawGirl() {
    ctx.fillStyle = "pink";
    ctx.fillRect(canvas.width - 150, y - 60, 20, 40);
    ctx.fillRect(canvas.width - 160, y - 90, 40, 30);
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (x < canvas.width - 250) {
      x += 2;
    }

    drawMan(x);
    drawGirl();

    if (x >= canvas.width - 250) {
      ctx.fillStyle = "white";
      ctx.fillRect(x - 15, y + 10, 30, 15);

      ctx.font = "30px Georgia";
      ctx.fillText("For you. Always. ❤️", canvas.width / 2 - 150, 100);
    }

    requestAnimationFrame(animate);
  }

  animate();
}
</script>

</body>
</html>
